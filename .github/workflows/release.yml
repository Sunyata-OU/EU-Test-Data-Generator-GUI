name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check version change
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.current }}
      changed: ${{ steps.version.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: version
        run: |
          current=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "current=$current" >> "$GITHUB_OUTPUT"

          if git diff HEAD~1 HEAD -- Cargo.toml | grep -q '^-version\|^+version'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build ${{ matrix.target }}
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            deps: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libxdo-dev libatspi2.0-dev
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            deps: |
              sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu libgtk-3-dev libxdo-dev libatspi2.0-dev
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            deps: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            deps: ""
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            deps: ""
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        if: matrix.deps != ''
        shell: bash
        run: ${{ matrix.deps }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../eu-test-data-gui-${{ matrix.target }}.tar.gz eu-test-data-gui
          cd ../../..

      - name: Package (windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../eu-test-data-gui-${{ matrix.target }}.zip eu-test-data-gui.exe
          cd ../../..

      - uses: actions/upload-artifact@v4
        with:
          name: eu-test-data-gui-${{ matrix.target }}
          path: eu-test-data-gui-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: [check-version, build]
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create tag
        run: |
          git tag "v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          files: artifacts/*
